{% extends 'main.html' %}
{% load static %}
{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{{title_page}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item">Couriers</li>
          <li class="breadcrumb-item active">{{title_page}}</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-7">
          <div class="card">
            <div class="card-body overflow-auto">
              <h5 class="card-title">{{title_page}}</h5>
              <!-- <p>Add lightweight datatables to your project with using the <a href="https://github.com/fiduswriter/Simple-DataTables" target="_blank">Simple DataTables</a> library. Just add <code>.datatable</code> class name to any table you wish to conver to a datatable</p> -->

              <!-- Table with stripped rows -->
              <table class="table table-hover datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Contact Site</th>
                    <th scope="col"># Involved</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for courier in couriers %}
                  <tr>
                    <td scope="row">{{courier.name}}</td>
                    <td><a href="{{courier.website}}" class="text-primary" target="_blank">Visit</a></td>
                    <td><a href="{% url 'courier-package-involved' courier.name %}" class="text-primary">{{courier.package_count}}</a></td>
                  {% endfor %}
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
