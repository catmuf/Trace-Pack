{% extends 'main.html' %}
{% load static %}
{% block error %} 
  <main>
    <div class="container">

      <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <h1>403</h1>
        <h2>You don't have permission to access this resource.</h2>
        {% if request.user.is_authenticated %}
          <a class="btn" href="{% url 'dashboard' %}">Back to dashboard</a>
        {% else %}
          <a class="btn" href="{% url 'index' %}">Back to home</a>
        {% endif %}
        <img src="{% static 'niceadmin/assets/img/not-found.svg' %}" class="img-fluid py-5" alt="Page Access Denied">
        <div class="credits">
          <!-- All the links in the footer should remain intact. -->
          <!-- You can delete the links only if you purchased the pro version. -->
          <!-- Licensing information: https://bootstrapmade.com/license/ -->
          <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
      </section>

    </div>
  </main><!-- End #main -->
{% endblock %}
